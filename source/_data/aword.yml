逆向思维:
  word: '逆向思维是一种通过反向思考或挑战传统观念来寻找创新解决方案的思考方式。
        在数学中尤其常见，比如有n 堆苹果，求两边拿m堆的最大值，就是求n-m堆中间的最小值。'
